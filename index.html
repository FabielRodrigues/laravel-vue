<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Contas</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body id="app">
    <section>
        <div class="container">

            <div class="row">
                <h1 class="text-center">{{ title }}</h1>
                <h3 class="alert alert-danger">{{ status }}</h3>
            </div>

            <nav class="navbar navbar-default"">
                <ul class="nav navbar-nav">
                    <li v-for="o in menus">
                        <a v-on:click.prevent="showView(o.id)">{{ o.name }}</a>
                    </li>
                </ul>
            </nav>

            <div class="row">
                <div v-if="activedView == 0">

                    <table class="table table-responsive table-striped" border="1" cellpadding="10">
                        <thead>
                        <tr>

                            <th>#</th>
                            <th>Vencimento</th>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Paga?</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(index, o) in bills">
                            <td>{{ index + 1 }}</td>
                            <td>{{ o.data_due }}</td>
                            <td>{{ o.name }}</td>
                            <td>{{ o.value | currency 'R$ ' 2 }}</td>
                            <td>{{ o.done | doneLabel }}</td>
                            <td>
                                <a href="#" @click.prevent="loadBill(o)" class="btn btn-warning btn-sm">Editar</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>

                <div v-if="activedView == 1">

                    <form name="form">
                        <label>Nome</label>
                        <select v-model="bill.name" class="form-control">
                            <option v-for="o in names">{{ o.name }}</option>
                        </select>
                        <label>Vencimento</label>
                        <input type="text" v-model="bill.data_due" class="form-control">
                        <label>Valor</label>
                        <input type="text" v-model="bill.value" class="form-control">
                        <input type="button" v-on:click="submit" class="btn btn-success" value="Enviar" >

                    </form>

                </div>

            </div>

        </div>

    </section>

<script type="application/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="application/javascript" src="app.js"></script>


</body>
</html>
