<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Contas</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body id="app">
<section>
    <div class="container">
        <div class="row">
            <h1 class="text-center">{{ title }}</h1>
            <h3 class="alert alert-danger">{{ status }}</h3>
        </div>
<nav class="navbar navbar-default"">
    <ul class="nav navbar-nav">
        <li v-for="o in menus">
            <a href="javascript:void(0)" v-on:click="showView(o.id)">{{ o.name }}</a>
        </li>
    </ul>
</nav>
<div class="row">
        <div v-if="activedView == 0">

            <table class="table table-responsive table-striped" border="1" cellpadding="10">
                <thead>
                <tr>

                    <th>#</th>
                    <th>Vencimento</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Paga?</th>

                </tr>
                </thead>
                <tbody>
                <tr v-for="(index, o) in bills">
                    <td>{{ index + 1 }}</td>
                    <td>{{ o.data_due }}</td>
                    <td>{{ o.name }}</td>
                    <td>{{ o.value }}</td>
                    <td>{{ o.done }}</td>
                </tr>
                </tbody>
            </table>

        </div>

        <div v-if="activedView == 1">

            <form name="form">
                <label>
                    Nome
                </label>
                <input type="text" class="form-control">
            </form>

        </div>
            </div>
        </div>
    </section>




<script type="application/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="application/javascript" src="app.js"></script>
</body>
</html>
